name: Prepare Release
run-name: Prepare Release

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - version-management # TODO - update to main

jobs:
  prepare:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: "true"
      - uses: ./.github/actions/bootstrap
      - run: bun run prepare-release
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: next-release
          title: "Release recent changes"
          body: "Merging this PR will create new releases for changed packages."
