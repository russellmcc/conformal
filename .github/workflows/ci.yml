name: CI
run-name: CI

on:
  push:
    branches-ignore:
      - "next-release"

jobs:
  ci:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: "true"
      - uses: ./.github/actions/bootstrap
      - run: bun run ci --with-miri
      # macOS-only crate tests
      - run: cargo test -p conformal_macos_bundle
      - run: cargo clippy -p conformal_macos_bundle
