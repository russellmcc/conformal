name: CI
run-name: CI

on:
  push:
    branches-ignore:
      - "next-release"

jobs:
  ci-macos:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: "true"
      - uses: ./.github/actions/bootstrap
      - run: bun run ci --with-miri
  ci-windows:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: "true"
      - uses: ./.github/actions/bootstrap
      - run: bun run ci --with-miri
