name: "Bootstrap"
description: "Get ready to run ci or release"
runs:
  using: "composite"
  steps:
    - run: brew install oven-sh/bun/bun
      shell: bash
    - run: bun run --if-present prepare
      shell: bash
    - run: bun install --frozen-lockfile
      shell: bash
    - run: bun run bootstrap
      shell: bash
