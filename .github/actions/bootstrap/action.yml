name: "Bootstrap"
description: "Get ready to run ci or release"
inputs:
  subfolder:
    description: "Subfolder"
    required: true
runs:
  using: "composite"
  steps:
    - run: brew install oven-sh/bun/bun
      shell: bash
    - run: bun run --if-present prepare
      working-directory: ${{ inputs.subfolder }}
      shell: bash
    - run: bun install --frozen-lockfile
      working-directory: ${{ inputs.subfolder }}
      shell: bash
    - run: bun run bootstrap
      working-directory: ${{ inputs.subfolder }}
      shell: bash
